<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Output</title>
	<script src="variables/result.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<table class="output">
		<tr><th>Index</th><th>Title</th><th>Thumbnail</th></tr>
	<table>
</body>
<script>
var length = results.items.length

for (let index = 0; index < length; index++) {
    var link = results.items[index].link
    var title = results.items[index].title
	var thumbnail = ""
	
	if(results.items[index].pagemap.cse_image !== undefined){
		var cse_image = results.items[index].pagemap.cse_image[0].src
		thumbnail = '<img src="'+cse_image+'" alt="'+'nothing to see'+'" width="140">'
	}
	
	var x = document.getElementsByClassName("output")[0].insertRow()	
	
	
	var clickableTitle = '<a href="'+link+'">'+title+'</a>'
	
	x.outerHTML = "<tr><td>"+index + "</td><td>" + clickableTitle + "</td><td>" + thumbnail + "</td></tr>"
}
</script>
</html>
